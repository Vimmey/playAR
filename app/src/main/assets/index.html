<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"
          name="viewport">

    <title>Swiggy World</title>

    <script src="architect://architect.js"></script>
    <script src="js/ade.js"></script>

    <!-- positioning of poi-radar -->
    <link rel="stylesheet" href="css/poi-radar.css"/>

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css"/>
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css"/>

    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>


    <!-- marker representation-->
    <script src="js/marker.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/limitingRange.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/addingRadar.js"></script>

    <!-- radar component -->
    <script type="text/javascript" src="js/radar.js"></script>

    <!-- World logic-->
    <script type="text/javascript" src="js/presentingPoiDetails.js"></script>


</head>

<body onload="load();">
<script>
    setTimeout(function(){
        World.showRange();
        //alert('load');
    },2000);
    function load(){
        setTimeout(function(){
        World.showRange();
    },2000);
    };






</script>

<div data-role="page" id="page1" style="background: none;">

    <!-- header of UI holding feature buttons -->
    <div id="header-status" data-role="header" data-position="fixed" data-theme="c"
         style="text-align:center;">
        <a id="foo" href="javascript: World.showRange();" data-icon="gear" data-inline="true"
           data-mini="true">Range</a>
    </div>

    <!-- the radar div - Wikitude SDK radar will be drawn into this div -->
    <div class="radarContainer_left" id="radarContainer"></div>

    <!-- transparent footer-->
    <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed"
         style="text-align:center;">

        <div data-role="header" data-theme="c"
             style="text-align:center; padding-left: 35px; padding-right: 35px; background-color: #ccc;margin-left: -15px;margin-right: -15px;">
            <div style="width:45%; padding: 5px; display:inline-block">
                <p>Range: (in kms) <a id="panel-distance-value"></a>
                    <input style="display:none;" id="panel-distance-range" type="range"
                           data-highlight="true"
                           name="rangeSlider" min="0" max="100" value="50" step="5">
                </p>
            </div>
            <div style="width: 45%;padding: 5px;display: inline-block;">

                <p>Rating
                    <input id="panel-distance-range-rating" type="range" data-highlight="true"
                           name="rangeSlider" min="0" max="5" value="5" step="1">
                </p>
            </div>
        </div>
    </div>


    <!-- PANELS, ONLY VISIBLE ON DEMAND -->
    <!-- panel containing POI detail information -->
    <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay"
         style="background-color:#F0F0F0;width:400px;" data-theme="c">

        <!-- header with "close" button -->
        <div data-role="header" data-theme="c">
            <h1>Details</h1>
            <a href="#header" data-rel="close">Close</a>
        </div>

        <!-- content of POI detail page, you may also add thumbnails etc. here if you like -->
        <div data-role="content">

            <!-- title -->
            <h3 id="poi-detail-title"></h3>

            <!-- description -->
            <h4 id="poi-detail-description"></h4>

            <!-- distance -->
            <h4>Distance: <a id="poi-detail-distance"></a></h4>

            <!-- rating -->
            <!--Rating: <a id="poi-detail-rating"></a>-->
            <br>
            <!-- costForTwo -->
            <!--Cost For Two: <a id="poi-detail-costfortwo"></a>-->
            <br>
            <!-- Pick Up Time -->
            <!--Place your order and pick it up in : <a id="poi-detail-pickuptime"></a> mins-->
            <!--<br>-->
            <br>
            <a href="javascript: World.onPoiDetailMoreButtonClicked();" data-role="button"
               data-icon="arrow-r" data-iconpos="right" data-inline="true">Navigate Me!</a>
        </div>
    </div>

</div>

</body>

</html>
